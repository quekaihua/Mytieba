<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{$data.title}</title>
    <script src="//cdnjscn.b0.upaiyun.com/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    {$data.message}
    <br/>
    还有<span id="time">{$data.timeout}</span>秒跳转，如果不能跳转，<a href="{$data.url}">点击这里</a>;

    <script>
        setTimeout(function(){
            window.location.href='{$data.url}';
        },{$data['timeout']*1000});

        var num = 0;
        function numCount(number){
            num = number;
            console.log(num);
            var obj = document.getElementById('time');
            obj.innerText = num;
            num--;
            setTimeout("numCount(num)",1000);
        }
        numCount({$data.timeout});
    </script>
</body>
</html>
